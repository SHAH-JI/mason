name: mvvm_boiler_plate
description: This brick will generate the MVVM boiler plate code for the dart/ flutter project
repository: https://github.com/SHAH-JI/mason/tree/main/bricks/mvvm_boiler_plate

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.57 <0.1.0"

vars:
  project:
    type: string
    description: Your project name
    default: test
    prompt: Please enter your project name
  state_manager:
    type: string
    description: Name of your state manager package (Provider,Riverpod)
    default: provider
    prompt: Please enter name of your state manager package